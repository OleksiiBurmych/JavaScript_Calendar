<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<body>

<div class="calendar-container">
    <h3 class="card-header" id="monthAndYear"></h3>
<table  class = "main-table">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
  
    <tbody id="calendar-body">
    </tbody>
</table>
<form class="form-inline">
    <label class="lead mr-2 ml-2" for="month">Jump To: </label>
    <select class="form-control col-sm-4" name="month" id="month" onchange="change()">
        <option value=0>Jan</option>
        <option value=1>Feb</option>
        <option value=2>Mar</option>
        <option value=3>Apr</option>
        <option value=4>May</option>
        <option value=5>Jun</option>
        <option value=6>Jul</option>
        <option value=7>Aug</option>
        <option value=8>Sep</option>
        <option value=9>Oct</option>
        <option value=10>Nov</option>
        <option value=11>Dec</option>
    </select>


    <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="change()">
        <option value=2015>2015</option>
        <option value=2016>2016</option>
        <option value=2017>2017</option>
        <option value=2018>2018</option>
        <option value=2019>2019</option>
        <option value=2020>2020</option>
        <option value=2021>2021</option>
        <option value=2022 selected>2022</option>
        <option value=2023>2023</option>
        <option value=2024>2024</option>
        <option value=2025>2025</option>
        <option value=2026>2026</option>
        <option value=2027>2027</option>
        <option value=2028>2028</option>
        <option value=2029>2029</option>
        <option value=2030>2030</option>
</select></form>
</div>
<div class="buttons">
<button class="btn" onclick="previous()">Previous</button>
<button class="btn" onclick="next()">Next</button>
</div>

<script src="mainscript.js"></script>
</body>
</html>
